<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Sign-up or Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <main>
      <form>
        <label for="email" class="email text-edit mr-bottom input-label"
          >Email Address</label
        >
        <input
          type="email"
          name="email"
          id="emailInput"
          class="mr-bottom text-edit"
          placeholder="&ldquo;somthing&commat;domain.com&rdquo; "
          required
        />
        <label for="password" class="password mr-bottom text-edit input-label"
          >Password</label
        >
        <input
          required
          type="password"
          name="password"
          id="passwordInput"
          class="mr-bottom text-edit"
          minlength="8"
          placeholder="Secret Phrase"
        />
        <button class="btn">Sign up</button>
      </form>
    </main>
  </body>
</html>
